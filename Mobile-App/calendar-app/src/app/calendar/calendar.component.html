<mat-card>
    <mat-card-header>
      <mat-card-title>{{ currentMonth }}</mat-card-title>
      <mat-card-actions>
        <button mat-icon-button (click)="prevMonth()">
          <mat-icon>chevron_left</mat-icon>
        </button>
        <button mat-icon-button (click)="nextMonth()">
          <mat-icon>chevron_right</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card-header>
    <mat-card-content>
      <div class="calendar">
        <div class="header" *ngFor="let day of daysOfWeek">{{ day }}</div>
        <div class="day" *ngFor="let day of daysInMonth">
          {{ day || '' }}
        </div>
      </div>
    </mat-card-content>
  </mat-card>
